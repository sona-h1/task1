<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="gallery">
        <div class="thumbnails">
            <img src="https://picsum.photos/seed/1/600/400", alt="Image 1" onclick="changeImage('image1.jpg')">
            <img src="https://picsum.photos/seed/1/601/401" alt="Image 2" onclick="changeImage('image2.jpg')">
            <img src="https://picsum.photos/seed/1/600/402" alt="Image 3" onclick="changeImage('image3.jpg')">
        </div>
        <div class="main-image">
            <img id="displayedImage" src="image1.jpg" alt="Displayed Image">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
